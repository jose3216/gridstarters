<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Span grid</title>
	<style>
		* {
			margin: 0;
		}

		.container {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			/*			grid-template-columns: 1fr 1fr 1fr 1fr;*/
			grid-auto-rows: 1fr;
			grid-gap: 5px;
			height: 100vh;
		}

		.item {
			text-align: center;
			padding-top: 5rem;

		}

		.item-a {
			background-color: red;
			grid-column: span 2;
			grid-row: span 2;

		}

		.item-b {
			background-color: darkblue;
			grid-column: span 2;
			grid-row: span 2;

		}

		.item-c {
			background-color: yellow;
			grid-column: span 1;
			grid-row: span 2;

		}

		.item-d {
			background-color: darkgreen;
			grid-column: span 3;
			grid-row: span 2;
		}

		@media screen and (min-width:768px) {}
	</style>

</head>

<body>
	<main class="container">
		<div class="item item-a">A</div>
		<div class="item item-b">B</div>
		<div class="item item-c">C</div>
		<div class="item item-d">D</div>
	</main>

</body></html>
