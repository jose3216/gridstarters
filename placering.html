<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Placering</title>
	<style>
		figure {
			display: grid;
		}

		img,
		figcaption {
			grid-area: 1/1;
		}

		figcaption {
			place-self: center center;
			color: red;
			text-shadow: #000 5px 5px 8px;
			font-size: 3rem;
		}

		img {
			place-self: center center;
		}
	</style>
</head>

<body>
	<figure>
		<img src="kagemand.png" alt="">
		<figcaption>Kagemand og kone</figcaption>
	</figure>
</body></html>
